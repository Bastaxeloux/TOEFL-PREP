<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards - TOEFL Speaking Practice</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}?v=2">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}?v=2">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .vocab-card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .vocab-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .vocab-date {
            font-size: 13px;
            color: #666;
        }

        .vocab-question {
            background: #fafafa;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #333;
            font-style: italic;
            color: #555;
        }

        .vocab-content {
            line-height: 1.7;
        }

        .vocab-content ul {
            margin-left: 30px;
            padding-left: 10px;
        }

        .vocab-actions {
            margin-top: 15px;
            text-align: right;
        }

        .back-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Vocabulary Flashcards</h1>

        <div class="back-link">
            <a href="/" class="btn btn-primary">Back to Practice</a>
        </div>

        <div id="vocabContainer">
            <!-- Flashcards will be loaded here -->
        </div>
    </div>

    <script>
        class VocabularyPage {
            constructor() {
                this.loadVocabCards();
            }

            async loadVocabCards() {
                const container = document.getElementById('vocabContainer');

                try {
                    // Fetch cards from server
                    const response = await fetch('/api/vocabulary_cards');
                    const data = await response.json();
                    const cards = data.cards || [];

                    if (cards.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h2>No vocabulary cards yet</h2>
                                <p>Start practicing and save vocabulary recommendations to build your flashcard collection!</p>
                            </div>
                        `;
                        return;
                    }

                    // Display cards in reverse order (newest first)
                    container.innerHTML = cards.reverse().map((card, index) => {
                    const date = new Date(card.date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <div class="vocab-card" data-index="${cards.length - 1 - index}">
                            <div class="vocab-card-header">
                                <h3>${card.title || 'Vocabulary Recommendations'}</h3>
                                <span class="vocab-date">${date}</span>
                            </div>
                            <div class="vocab-question">
                                <strong>Question:</strong> ${card.question}
                            </div>
                            <div class="vocab-content">
                                ${card.content}
                            </div>
                            <div class="vocab-actions">
                                <button class="btn btn-danger" onclick="vocabPage.deleteCard(${cards.length - 1 - index})">Delete</button>
                            </div>
                        </div>
                    `;
                    }).join('');
                } catch (error) {
                    console.error('Error loading vocabulary cards:', error);
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>Error loading cards</h2>
                            <p>Could not load vocabulary cards. Please try again.</p>
                        </div>
                    `;
                }
            }

            async deleteCard(index) {
                if (!confirm('Are you sure you want to delete this flashcard?')) return;

                try {
                    const response = await fetch(`/api/vocabulary_cards/${index}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.loadVocabCards();
                    } else {
                        alert('Error deleting card: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error deleting card:', error);
                    alert('Error deleting card. Please try again.');
                }
            }
        }

        const vocabPage = new VocabularyPage();
    </script>
</body>
</html>
